<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hi ! This is Async 1 Demo </h1>
    <button id="stop">stop</button>
</body>
<script>
    const one =  function(){
        console.log("yes , it's async 1 ");
        document.querySelector('h1').innerHTML= "yes, it's async 1 ";

    }
   const clearSet1 =  setTimeout(one,1000);

    document.querySelector('#stop').addEventListener("click",function(){
        clearInterval(clearSet1);
        console.log("clear set interval");
    });

    




</script>
</html>
